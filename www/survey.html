    <style>
      h1 {
        margin-top: 50px;
        text-align: center;
      }

      form {
        margin: 20px auto;
        max-width: 320px;
      }

      .stars {
        text-align: center;
        margin: 10px auto 20px auto;
      }

      .star {
        font-size: 31px;
        letter-spacing: 4px;
        cursor: pointer;
      }

      label {
        display: inline-block;
        font-size: 20px;
        margin: 10px 0;
      }

      input {
        font-size: 18px;
        padding: 3px 6px;
      }

      input[type='email'] {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 35px;
      }

      input[type='submit'] {
        font-size: 17px;
        width: 47%;
        display: block;
        margin: 0 auto;
        background-color: #ea1b0a;
        color: white;
        border: 0;
        border-radius: 12px;
        padding: 6px;
        line-height: 24px;
        font-weight: 500;
        letter-spacing: 0.5px;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #cc1407;
      }
    </style>

    <main>
      <h1>Customer Happiness Survey</h1>
      <form method="POST" action="/thanks">
        <label for="stars">How happy are you with our service?</label>
        <input id="stars" name="stars" value="1" hidden required />
        <div class="stars" role="listbox">
          <span class="star" role="option" tabindex="1" aria-label="1 Star" style="color: orange">★</span>
          <span class="star" role="option" tabindex="2" aria-label="2 Stars">★</span>
          <span class="star" role="option" tabindex="3" aria-label="3 Stars">★</span>
          <span class="star" role="option" tabindex="4" aria-label="4 Stars">★</span>
          <span class="star" role="option" tabindex="5" aria-label="5 Stars">★</span>
        </div>
        <label for="email">What's your email address?</label>
        <input name="email" type="email" required />
        <input type="Submit" value="Send Survey" />
      </form>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let hiddenField = document.querySelector('#stars')
        let stars = document.querySelectorAll('.star')
        let email = document.querySelector('input[type=email]')

        for (let i = 0; i < stars.length; i++) {
          function colorStars(n) {
            for (let j = 0; j < stars.length; j++) {
              stars[j].style.color = j < n ? 'orange' : 'black'
            }
          }
          stars[i].addEventListener('click', function() {
            hiddenField.value = i + 1
            colorStars(i + 1)
          })
          stars[i].addEventListener('mouseenter', function() {
            colorStars(i + 1)
          })
          stars[i].addEventListener('mouseleave', function() {
            colorStars(hiddenField.value)
          })
          stars[i].addEventListener('keydown', function(event) {
            if (event.key == 'Enter') {
              hiddenField.value = i + 1
              colorStars(i + 1)
              email.focus()
            }
          })
        }
      })
    </script>
